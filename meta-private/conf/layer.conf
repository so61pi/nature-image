# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb        \
            ${LAYERDIR}/recipes-*/*/*.bbappend  \
            "

BBFILE_COLLECTIONS += "private"
BBFILE_PATTERN_private = "^${LAYERDIR}/"
BBFILE_PRIORITY_private = "20"

# To prevent warning "No bb files matched BBFILE_PATTERN_private..."
BBFILE_PATTERN_IGNORE_EMPTY_private = "1"

include ${LAYERDIR}/private.conf
